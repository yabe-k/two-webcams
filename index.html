<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="./camera.js"></script>
  <title>Webcam controller</title>
</head>
<body>
    <table><tbody>
        <tr>
            <td colspan="2" style="text-align: center;">
                Colony:<input id="colony-name-input" type="text" size="160">
                Plate number:<input id="plate-number-input" type="number">
                <!-- <span style="font-size: 25px;">△</span>(add 1)   <span style="font-size: 25px;">▽</span>(subtract 1) -->
            </td>
        </tr>
        <tr>
            <th class="gray_bg center">Top</td>
            <th class="gray_bg center">Bottom</td>
        </tr>
        <tr>
            <td>
                <select id="select-camera_top" class="table_wraper">
                    <option>(Select a camera)</option>
                </select>
                <button id="capture_button_top">snap</button>
                <div>
                    <video id="video_top"></video>
                </div>
            </td>
            <td>
                <select id="select-camera_bottom" class="table_wraper">
                    <option>(Select a camera)</option>
                </select>
                <button id="capture_button_bottom">snap</button>
                <div>
                    <video id="video_bottom"></video>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2"><div>Sound by <a href="https://otologic.jp">OtoLogic</a>(CC BY 4.0)</div></td>
        </tr>
    </tbody></table>
    <canvas id="picture" hidden></canvas>
    <script>
        var video_width = 2592;
        var video_height = 1944;

        const video_top = document.getElementById("video_top");
        const video_bottom = document.getElementById("video_bottom")
        var video_stream_top;
        var video_stream_bottom;
        playVideo_and_getCamera("top");
        playVideo_and_getCamera("bottom");

        document.getElementById("capture_button_top").addEventListener("click", () => {
            captureImage(video_top, video_width, video_height, "top");
        });
        document.getElementById("capture_button_bottom").addEventListener("click", () => {
            captureImage(video_bottom, video_width, video_height, "bottom");
        });
        document.getElementById("select-camera_top").addEventListener("change", function(){
            playVideo();
        });
        document.getElementById("select-camera_bottom").addEventListener("change", function(){
            playVideo();
        });
    </script>
</body>
</html>
